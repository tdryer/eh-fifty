[project]
name = "eh-fifty"
version = "0.1.0"
dependencies = [
  "pyusb>=1.2.1,<2",
  "simple-hexdump==0.0.1",
]
authors = [
  { name="Tom Dryer", email="tomdryer.com@gmail.com" },
]
description = "Python library for configuring the Astro A50 wireless headset and base station (generation 4)"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/tdryer/eh-fifty"

[project.optional-dependencies]
dev = [
  "black==22.12.0",
  "isort==5.11.4",
  "mypy==0.991",
  "pylint==2.15.9",
  "pytest==7.2.0",
]

[tool.pylint.'MESSAGES CONTROL']
disable = "fixme"

[tool.pylint.REPORTS]
score = "no"

[tool.mypy]
ignore_missing_imports = true
